template:
  bootstrap: 5
  theme: dracula
  bslib:
    # ---------------------------------------------------------------------- #
    # CORE PAGE COLOURS (DEPARTMENT)----
    # ---------------------------------------------------------------------- #
    bg: "#ffffff"
    fg: "#1b1b1b"

    primary: "#33337E"    # department navy
    secondary: "#AC975A"  # department gold
    info: "#6A6073"       # department slate

    # ---------------------------------------------------------------------- #
    # SEMANTIC COLOURS (MUTED TO MATCH DEPT PALETTE)----
    # ---------------------------------------------------------------------- #
    success: "#4F8A5B"    # muted green, harmonious with navy/gold
    warning: "#C07A00"    # muted amber
    danger: "#B04A53"     # muted red

    light: "#F5F3EE"      # warm off-white (department-like)

    # ---------------------------------------------------------------------- #
    # TYPOGRAPHY AND GEOMETRY (KEEP YOUR CHOICES)----
    # ---------------------------------------------------------------------- #
    base_font: {google: "Open Sans"}
    heading_font: {google: "Source Serif 4"}
    code_font: {google: "JetBrains Mono"}
    font-size-base: 1.1rem

    # Needed for tall navbars in some setups (documented by pkgdown)
    pkgdown-nav-height: 48px

    border-radius: 0
    border-radius-sm: 0
    border-radius-lg: 0


code:
  width: 71

